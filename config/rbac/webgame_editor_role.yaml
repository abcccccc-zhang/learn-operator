# permissions for end users to edit webgames.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: game-operator
    app.kubernetes.io/managed-by: kustomize
  name: webgame-editor-role
rules:
- apiGroups:
  - webgame.webgame.zjl
  resources:
  - webgames
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - webgame.webgame.zjl
  resources:
  - webgames/status
  verbs:
  - get
